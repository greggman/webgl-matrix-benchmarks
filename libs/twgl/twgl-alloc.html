<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Matrix Benchmark</title>

    <!-- Common Utilities -->
    <script src="../../js/rand.js"></script>

    <!-- Matrix Libraries -->
    <script src="twgl-full.min.js"></script>

    <!-- Benchmarking utilities -->
    <script src="../../js/test-helper.js"></script>
    <script>
      var m4 = twgl.m4;
      var v3 = twgl.v3;
      window.onload = TestHelper.main;

      function twglMatrixRandom() {
        var m = new Float32Array(16);
        var axis = v3.normalize([pseudoRandom(), pseudoRandom(), pseudoRandom()]);
        m4.identity(m);
        m4.axisRotate(m, axis, pseudoRandom(), m);
        m4.translate(m, [pseudoRandom(), pseudoRandom(), pseudoRandom()], m);
        return m;
      }

      var tests = {
        'Multiplication':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var m2 = twglMatrixRandom();
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.multiply(m1, m2);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Translation':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var v1 = new Float32Array([1, 2, 3]);
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.translate(m1, v1);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Scaling':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var v1 = new Float32Array([1, 2, 3]);
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.scale(m1, v1);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Rotation (Arbitrary axis)':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var v1 = new Float32Array([1, 2, 3]);
            v3.normalize(v1, v1, v1);
            var a = Math.PI/2;
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.axisRotate(m1, v1, a);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Rotation (X axis)':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var a = Math.PI/2;
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.rotateX(m1, a);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Transpose':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.transpose(m1);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Inverse':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = m4.perspective(Math.PI/2, 0.5, 1, 1000);
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                m1 = m4.inverse(m1);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: m1};
          }},

        'Inverse 3x3':
          { test: null },

        'Vector Transformation':
          { test: function(count, maxCount, milliSeconds) {
            var m1 = twglMatrixRandom();
            var v1 = v3.create([1, 2, 3]);
            var start = performance.now();
            var loopCount = 0;
            while (performance.now() - start < milliSeconds && loopCount != maxCount) {
              ++loopCount;
              for (var i = 0; i < count; ++i) {
                v1 = m4.transformPoint(m1, v1);
              }
            }
            return {time:performance.now() - start, loopCount: loopCount, result: v1};
          }}

      };

    </script>
  </head>
  <body>
  </body>
</html>
